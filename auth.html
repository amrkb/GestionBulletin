<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Bootstrap/css/bootstrap.css">
    <title>Authentification</title>
</head>

<body>

    <div class="row container mt-4 justify-content-center">
        <button onclick="toggleInscription()" class="btn btn-primary btn-sm font-weight-bold">Inscription</button>
    </div>

    <!--la formulaire d'inscription plus presentable -->

    <div class="container  mt-5" id="Inscription" hidden>
        <div class="row justify-content-center">
            <div class=" card  col-md-6 col-lg-5">
                <div class="card bg-light shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4 text-primary">Inscription</h3>
                        <form onsubmit="register(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom</label>
                                <input type="text" id="name" class="form-control rounded-pill" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control rounded-pill" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" id="password" class="form-control rounded-pill" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary px-4 rounded-pill">S'inscrire</button>
                                <a href="auth.html" class="btn btn-outline-danger px-4 rounded-pill">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulaire de connexion -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg border-0 rounded-4 col-md-6 col-lg-5 p-0">
            <div class="card-body p-4 bg-light rounded-4">
                <h3 class="card-title text-center mb-4 text-primary">Connexion</h3>
                <form onsubmit="login(event)">
                    <div class="mb-3">
                        <label for="emailConnexion" class="form-label">Email</label>
                        <input type="email" id="emailConnexion" class="form-control rounded-pill" required>
                    </div>
                    <div class="mb-4">
                        <label for="passwordConnexion" class="form-label">Mot de passe</label>
                        <input type="password" id="passwordConnexion" class="form-control rounded-pill" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary px-4 rounded-pill">Se connecter</button>
                        <a href="users.html" class="btn btn-outline-secondary px-4 rounded-pill">Voir les utilisateurs</a>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="assets/js/app.js"></script>
    

</html>
