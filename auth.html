<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Bootstrap/css/bootstrap.css">
    <title>Authentification</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100 mt-5">
        <div class="card text-white bg-dark bg-gradient shadow-lg" style="width: 22rem;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Inscription</h3>
                <form action="" id="formInscrip">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nom d'utilisateur</label>
                        <input id="userName" type="text" class="form-control" placeholder="Entrez votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email</label>
                        <input id="mail" type="email" class="form-control" placeholder="Entrez votre email">
                    </div>
                    <div class="mb-3">
                        <label for="mdp" class="form-label">Mot de passe</label>
                        <input id="mdp" type="password" class="form-control" placeholder="Entrez votre mot de passe">
                    </div>
                    <button type="submit" id="inscriptionButton"
                        class="btn btn-light w-100 text-primary fw-bold">S'inscrire
                    </button>
                </form>
            </div>
        </div>
    </div>
