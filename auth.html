    <title>Authentification</title>
</head>

<body>

    <div class="row container mt-4 justify-content-center">
        <button onclick="toggleInscription()" class="btn btn-primary btn-sm font-weight-bold">Inscription</button>
    </div>

    <!--la formulaire d'inscription plus presentable -->

    <div class="container mt-5" id="Inscription" hidden>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Inscription</h3>
                <form onsubmit="register(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                    <button class="btn btn-danger btn-sm font-weight-bold"> <a href="auth.html"
                            class="text-white text-decoration-none">Annuler</a></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Formulaire de connexion -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Connexion</h3>
                <form onsubmit="login(event)">
                    <div class="mb-3">
                        <label for="emailConnexion" class="form-label">Email</label>
                        <input type="email" id="emailConnexion" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConnexion" class="form-label">Mot de passe</label>
                        <input type="password" id="passwordConnexion" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                    <a href="users.html" class="btn btn-secondary ms-2">Voir les utilisateurs</a>
                </form>
            </div>
        </div>
    </div>



    <script src="assets/js/app.js"></script>
    

</html>
